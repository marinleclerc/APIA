<div id="{{module.module_identity}}"
    class="global-one-text-column{% if module.content_style.section_type != 'none' %} section-{{module.content_style.section_type}} {% endif %}{% if module.content_style.padding_bottom == false %} pb-0 {% endif %}{% if module.content_style.padding_top == false %} pt-0 {% endif %}">
    <div class="container">
        <div class="row">
            <div class="col-12">
                {% inline_rich_text field="rich_text" value="{{ module.content_group.text }}" %}
            </div>
        </div>
    </div>
</div>
