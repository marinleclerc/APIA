<div id="{{module.module_identity}}"
    class="pilar-key-number {% if module.content_style.section_type != 'none' %} section-{{module.content_style.section_type}} {% endif %}{% if module.content_style.padding_bottom == false %} pb-0 {% endif %}{% if module.content_style.padding_top == false %} pt-0 {% endif %}">
    <div class="key-number">
        <div class="wrapper">
            <p class="num">{{module.content_group.number}}</p>
            <p>{{module.content_group.txt}}</p>
        </div>
    </div>
</div>
